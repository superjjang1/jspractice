<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
    <script>
function hello(name) {
    if (name === '') {
        document.write('Hello, world!');
    } else {
document.write(`Hello, ${name}!`)
}
}
let name = 'Mustache';
hello(name);
</script>
</body>
</html>
