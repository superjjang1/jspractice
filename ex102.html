function printBox(width, height) {
    let row = "";
    for (i = 1; i <= height; i++) {
        for (j = 1; j <= width; j++) {
            if (i === 1 || i === height) {
                row += "*";
            }
            else if (i > 1 && i < height) {
                if (j === 1 || j === width) {
                    row += "*";
                }
                else if (j > 1 && j < width) {
                    row += " ";
                }
            }
        }
        console.log(row);
        row = "";       
    }
}

var cipher = function(str, amount) {
  if (amount < 0)
    return cipher(str, amount +26);
  var output = '';
  for (var i = 0; i < str.length; i ++) {
    var c = str[i];
    if (c.match(/[a-z]/i)) {
      var code = str.charCodeAt(i);
      if ((code >= 65) && (code <= 90))
        c = String.fromCharCode(((code - 65 + amount)% 26) + 65);
      else if ((code >= 97) && (code <= 122))
        c = String.fromCharCode(((code - 97 + amount) % 26) + 97);
    }
    output += c;
  }
  return output;
}

let leetDictionary = {
A: 4,
E: 3,
G: 6,
I: 1,
O: 0,
S: 5,
T: 7,
}

function leetspeak(originalString) {
    let result = '';

    // loop through each letter in origional
    // if its in the dictionary, and if it is
    // put its value in `result`
    for (let i = 0; i < originalString.length; i++) {
        let theLetter = originalString[i].toUpperCase();
        if (leetDictionary[theLetter] !== undefined) {
            result += leetDictionary[theLetter]
        } else {
            result += theLetter
        }
    }
    return result;
}
